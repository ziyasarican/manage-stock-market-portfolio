<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hisse Senedi Portföy Takip Uygulaması</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar.html"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Hisse Senedi Portföyü</h1>
        <form method="post" action="/update-stock-prices">
            <button class="btn btn-primary" type="submit">Fiyatları Güncelle</button>
        </form>    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Stok Adı</th>
            <th>Miktar</th>
            <th>Birim Fiyat (TRY)</th>
            <th>Total Maliyet (TRY)</th>
            <th>Total Maliyet (USD)</th>
            <th>Kâr (TRY)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="portfolio : ${portfolioList}">
            <td th:text="${portfolio.stockName}"></td>
            <td th:text="${portfolio.amount}"></td>
            <td th:text="${portfolio.unitStockPrice}"></td>
            <td th:text="${portfolio.totalCostTRY}"></td>
            <td th:text="${portfolio.totalCostUSD}"></td>
            <td th:text="${portfolio.profit}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
